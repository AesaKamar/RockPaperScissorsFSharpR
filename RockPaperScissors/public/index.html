<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rock Paper Scissors that learns from you!</title>
    <!-- JS Includes -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="module.js"></script>
    <script type="text/javascript" src="index.controller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
    <!-- Style Includes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body ng-app="RPS" ng-controller="IndexController">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-inverse" id="title">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#"><h1>RPS</h1></a>
        </div>
    </nav>
    <br />
    <!-- Main container -->
    <div class="container">
        <div class="row">
            <div class="col-xs-6 center-block">
                <div class="player-title input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="Player 1"
                            aria-describedby="sizing-addon1" ng-model="PlayerName" required>
                </div>
                <hr />
                <div ng-repeat="sign in hand_signs" class="sign-container">
                    <img ng-src="img/{{sign.name}}.png" ng-click="createMatch(sign)"/>
                    <br /><br />
                </div>
            </div>
            <div class="col-xs-6 center-block">
                <div class="player-title"><h3>Player 2 (Our AI)</h3></div>
                <hr />
                <div class="sign-container">
                    
                    <br /><br />
                </div>
                <div class="sign-container">
                    <img ng-src="img/AI-{{hand_signs[this_match.P2Choice].name}}.png" />
                    <br /><br />
                </div>
                <div class="sign-container">

                    <br /><br />
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <hr />
        Match Information Goes Here
    </div>

    
    <footer class="">
        <br /><br /><hr />
        <div>Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        <div class="pull-right"><span>By Aesa Kamar @ </span><a href="=https://www.tallan.com/">Tallan Inc.</a></div>
    </footer>
</body>
</html>
